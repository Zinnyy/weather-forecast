<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css"">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>weather forecast</title>
</head>
<body id="body">
    
    <div class="container my-5 mx-auto w-50" id="cont">

        <h1 class="text-muted text-center my-4">Weather Forecast</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="place" class="form-control p-4">
        </form>
    
        <div id="card" class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="" class="time card-imge-top" id="immg">
            <div class="icon bg-light mx-auto text-center" id="icon">
                <img src="" alt="">
                <!--icon-->
            </div> 
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">weather condition</div>
                <div class="display-3 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    
    </div>
    <script src="script/forecast.js"></script>
    <script src="script/weather.js"></script>

</body>
</html>
